<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Front Page</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>

<h1 th:text="${message}">Welcome to the Front Page!</h1>

<!-- 조건문 사용 (예: 사용자가 방문자인지 체크) -->
<div th:if="${isGuest}">
    <p>You are a Guest!</p>
</div>

<!-- 반복문 사용 (리스트 출력) -->
<ul>
    <li th:each="item : ${items}" th:text="${item}">Item</li>
</ul>

</body>
</html>
